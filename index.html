<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <div id="center-portion">
        <div id="options">
            <div id="color-selection">
                <label for="active-color">Color:</label>
                <input type="color" id="active-color" value="#000000">
                <label for="canvas-color">Background:</label>
                <input type="color" id="canvas-color" value ="#ffffff">
            </div>
        </div>
        <div id="canvas-area">
            <div id="canvas" class="m-canvas"></div>
        </div>
        <div id="reset"></div>
    </div>
    <div id="size-options">
        <p>Adjust Size: </p>
        <button class="size-button" id="small-button">Small</button>
        <button class="size-button" id="medium-button">Medium</button>
        <button class="size-button" id="large-button">Large</button>
    </div>
    <footer></footer>
</body>
</html>
