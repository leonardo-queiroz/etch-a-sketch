<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <div id="center-portion">
        <div id="options">
            <div id="color-selection">
                <label for="active-color">Color:</label>
                <input type="color" id="active-color" value="#000000">
                <label for="canvas-color">Background:</label>
                <input type="color" id="canvas-color" value ="#ffffff">
            </div>
            <button class="option-button" id="random-button">Random Mode</button>
            <button class="option-button" id="grid-button">Grid</button>
            <button class="option-button" id="eraser-button">Eraser</button>
            <div class="slider-div" id="brush-size">
                <p>Brush size:</p>
                <div class="slider-container" id="brush-slider-div">
                    <span>S</span>
                    <input type="range" min="2" max="100" value="50" class="slider" id="brush-slider">
                    <span>L</span>
                </div>
            </div>
            <div class ="slider-div" id="canvas-size">
                <p>Canvas size:</p>
                <div class="slider-container" id="canvas-slider-div">
                    <span>S</span>
                    <input type="range" min="300" max="600" value="450" class="slider" id="canvas-slider">
                    <span>L</span>
                </div>
            </div>
        </div>
        <div id="canvas-area">
            <div id="canvas"></div>
        </div>
        <div id="reset"></div>
    </div>
    <footer></footer>
</body>
</html>
